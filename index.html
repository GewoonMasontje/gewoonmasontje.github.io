<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Brainrot World - Roblox Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0b0b0b, #1f1f1f);
            color: white;
            text-align: center;
        }

        header {
            padding: 60px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .play-button {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 1.3rem;
            color: white;
            background: #ff4500;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
        }

        .play-button:hover {
            background: #ff6a2b;
            transform: scale(1.05);
        }

        .box {
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            display: inline-block;
            min-width: 320px;
        }

        .box-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Brainrot World</h1>
    <p>Speel Brainrot World op Roblox en mis de wekelijkse Admin Abuse niet.</p>

    <a class="play-button"
       href="https://www.roblox.com/games/78374481907574/Brainrot-World"
       target="_blank">
        ▶ Speel Brainrot World
    </a>
</header>

<!-- ADMIN ABUSE TIMER -->
<div class="box">
    <div class="box-title">Admin Abuse begint over</div>
    <div class="value" id="countdown">Laden...</div>
</div>

<!-- SPELER TELLER -->
<div class="box">
    <div class="box-title">Spelers Online</div>
    <div class="value" id="playerCount">Laden...</div>
    <p style="margin-top:10px; opacity:0.85;">
        Meeste tegelijk online: <span id="peakPlayers">0</span>
    </p>
</div>

<footer>
    © Brainrot World – Roblox Game
</footer>

<script>
/* =========================
   ADMIN ABUSE COUNTDOWN
========================= */
function getNextSaturdayNoon() {
    const now = new Date();
    const target = new Date(now);

    const day = now.getDay(); // zondag = 0
    const daysUntilSaturday = (6 - day + 7) % 7 || 7;

    target.setDate(now.getDate() + daysUntilSaturday);
    target.setHours(12, 0, 0, 0);

    if (target <= now) {
        target.setDate(target.getDate() + 7);
    }

    return target;
}

let adminAbuseTime = getNextSaturdayNoon();

function updateCountdown() {
    const now = new Date();
    const diff = adminAbuseTime - now;

    if (diff <= 0) {
        adminAbuseTime = getNextSaturdayNoon();
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
        `${days}d ${hours}u ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* =========================
   ROBLOX SPELER TELLER
   MET CORS-PROXY (WERKT)
========================= */
const universeId = "78374481907574";
const apiUrl =
    `https://corsproxy.io/?https://games.roblox.com/v1/games?universeIds=${universeId}`;

function updatePlayers() {
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const playing = data.data[0].playing;

            document.getElementById("playerCount").textContent = playing;

            let peak = localStorage.getItem("peakPlayers") || 0;
            peak = Number(peak);

            if (playing > peak) {
                peak = playing;
                localStorage.setItem("peakPlayers", peak);
            }

            document.getElementById("peakPlayers").textContent = peak;
        })
        .catch(() => {
            document.getElementById("playerCount").textContent = "Niet beschikbaar";
        });
}

updatePlayers();
setInterval(updatePlayers, 30000); // elke 30 seconden
</script>

</body>
</html>
