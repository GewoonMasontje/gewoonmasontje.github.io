<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Brainrot World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #1b1b1b, #050505);
    color:white;
    text-align:center;
}

header{
    padding:70px 20px 40px;
}

h1{
    font-size:3.2rem;
    margin-bottom:10px;
    text-shadow:0 0 15px #ff4500;
}

.subtitle{
    opacity:0.85;
    font-size:1.2rem;
}

.play{
    margin-top:35px;
    display:inline-block;
    padding:18px 45px;
    background:linear-gradient(135deg,#ff4500,#ff7a2f);
    color:white;
    font-size:1.3rem;
    border-radius:14px;
    text-decoration:none;
    box-shadow:0 0 25px rgba(255,69,0,0.6);
    transition:0.2s;

.play:hover{transform:scale(1.07);}

.section{
    margin:60px auto;
    max-width:900px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    padding:0 20px;
}

.card{
    background:rgba(255,255,255,0.07);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

.card h2{
    margin-bottom:15px;
    font-size:1.6rem;
}

.value{
    font-size:2.4rem;
    color:#00ffcc;
    font-weight:bold;
}

.small{
    margin-top:10px;
    opacity:0.8;
}

footer{
    margin:80px 0 30px;
    opacity:0.6;
    font-size:0.9rem;
}
</style>
</head>

<body>

<header>
    <h1>Brainrot World</h1>
    <div class="subtitle">
        De ultieme chaos-game op Roblox. Events. Admin Abuse. Brainrot.
    </div>

    <a class="play"
       href="https://www.roblox.com/games/78374481907574/Brainrot-World"
       target="_blank">
        â–¶ Speel Brainrot World
    </a>
</header>

<!-- EVENTS + TIMER -->
<div class="section">

    <div class="card">
        <h2>ðŸ“… Event</h2>
        <div class="value">Admin Abuse</div>
        <div class="small">Elke zaterdag om 12:00</div>
        <div class="small" id="countdown">Laden...</div>
    </div>

    <div class="card">
        <h2>ðŸ‘¥ Spelers Online</h2>
        <div class="value" id="players">Laden...</div>
        <div class="small">
            Record: <span id="peak">0</span>
        </div>
    </div>

</div>

<footer>
    Â© Brainrot World â€“ Official Game Site
</footer>

<script>
/* ======================
   ADMIN ABUSE TIMER
====================== */
function nextSaturday12(){
    const now=new Date();
    const d=new Date(now);
    const day=now.getDay();
    const add=(6-day+7)%7||7;
    d.setDate(now.getDate()+add);
    d.setHours(12,0,0,0);
    return d;
}
let target=nextSaturday12();

function updateTimer(){
    const now=new Date();
    let diff=target-now;
    if(diff<=0){target=nextSaturday12();return;}

    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff/3600000)%24;
    const m=Math.floor(diff/60000)%60;
    const s=Math.floor(diff/1000)%60;

    document.getElementById("countdown").textContent=
        `Begint over ${d}d ${h}u ${m}m ${s}s`;
}
setInterval(updateTimer,1000);
updateTimer();

/* ======================
   ROBLOX PLAYER COUNT
   (WERKT VIA ALLORIGINS)
====================== */
const universeId="78374481907574";
const api=
`https://api.allorigins.win/raw?url=https://games.roblox.com/v1/games?universeIds=${universeId}`;

function updatePlayers(){
    fetch(api)
    .then(r=>r.json())
    .then(data=>{
        const playing=data.data[0].playing;
        document.getElementById("players").textContent=playing;

        let peak=localStorage.getItem("peakBW")||0;
        peak=Number(peak);
        if(playing>peak){
            peak=playing;
            localStorage.setItem("peakBW",peak);
        }
        document.getElementById("peak").textContent=peak;
    })
    .catch(()=>{
        document.getElementById("players").textContent="Offline";
    });
}
updatePlayers();
setInterval(updatePlayers,30000);
</script>

</body>
</html>
