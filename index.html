<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verjaardag Special</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ffb199);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

header {
    padding: 50px 20px;
}

h1 {
    font-size: clamp(28px, 5vw, 50px);
}

.lieve-tekst {
    font-size: 24px;
    margin: 10px 0;
}

#instruction {
    font-size: 20px;
    margin: 20px 0;
    color: #fff8;
}

#secretMessage {
    display: none;
    font-size: 24px;
    margin-top: 20px;
    color: #ffeb3b;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>
<body>

<header>
    <h1>ğŸ‰ Gefeliciteerd! ğŸ‚</h1>
    <div class="lieve-tekst">Wens je een dag vol geluk, liefde en lachjes! ğŸ’–</div>
    <div id="instruction">ğŸ” Zoek de knop in de plaat hieronder! Daar is een geheime knop ğŸ˜</div>
    <div id="secretMessage">ğŸ Verrassing! Jij hebt de geheime knop gevonden! ğŸ</div>
</header>

<section class="gallery">
    <!-- Drie gekozen foto's -->
    <img src="WIN_20260211_15_13_12_Pro.jpg" onclick="revealSecret(event)">
    <img src="WhatsApp Image 2026-02-11 at 14.54.10.jpeg" onclick="revealSecret(event)">
    <img src="WhatsApp Image 2026-02-11 at 14.54.09 (4).jpeg" onclick="revealSecret(event)">
</section>

<canvas id="fireworks"></canvas>

<script>
// Klik op middelste afbeelding onthult de geheime boodschap
function revealSecret(event) {
    if(event.target === document.querySelectorAll('.gallery img')[1]){
        document.getElementById("secretMessage").style.display = "block";
    }
}

// 3D vuurwerk
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

// Vuurwerk continu
setInterval(() => {
    for(let i=0;i<100;i++){
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height/2,
            speedX: (Math.random()-0.5)*6,
            speedY: (Math.random()-0.5)*6,
            life: 100
        });
    }
}, 300);

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.fillStyle = "hsl("+Math.random()*360+",100%,50%)";
        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(index,1);
    });
    requestAnimationFrame(animate);
}
animate();

// Altijd schermtrilling
setInterval(()=>{
    const x = (Math.random()-0.5)*5;
    const y = (Math.random()-0.5)*5;
    document.body.style.transform = `translate(${x}px,${y}px)`;
},50);
</script>

</body>
</html>
