<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Reken maar uit!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Comic Sans MS, sans-serif;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    .visible {
      display: flex;
    }

    #page1 {
      background-image: url('rekenen.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 5px black;
      font-size: 3rem;
    }

    #page2 {
      background-image: url('rekenen.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px black;
    }

    #page3 {
      background-color: #c8e6c9;
      color: #333;
    }

    #page3 img {
      max-width: 300px;
      width: 90%;
      margin: 20px 0;
    }

    #page3 a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffae00;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    #page4, #page6, #page7 {
      background-color: #bbdefb;
      color: #333;
    }

    #page4 p, #page6 p, #page7 p {
      max-width: 600px;
    }

    #page5 {
      background-color: #d1c4e9;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .arrow {
      font-size: 2rem;
      background: #000000aa;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .arrow:hover {
      background: #000000dd;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #popupContent {
      background: rgb(25, 0, 253);
      color: black;
      width: 90%;
      height: 90%;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #popupContent h2 {
      margin-top: 0;
    }

    .popup-page {
      display: none;
    }

    .popup-page.visible {
      display: block;
    }

    .close-btn, .popup-arrow {
      position: absolute;
      top: 10px;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .close-btn {
      right: 20px;
      color: red;
    }

    .popup-arrow.left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .popup-arrow.right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <div id="page1" class="page visible">Reken maar uit! Les 1</div>
  <div id="page2" class="page">Reken de sommen uit! een voorbeeld: 853+421=....</div>

  <div id="page3" class="page">
    <h2>Het werkboek</h2>
    <a href="werkboek.pdf" download>ðŸ“„ Download</a>
  </div>

  <div id="page4" class="page">
    <h2>speel memory</h2>
    <p>Maak eerst de memory. en speel het daarna.</p>
  </div>

  <div class="controls">
    <button class="arrow" onclick="prevPage()">â¬…</button>
    <button class="arrow" onclick="nextPage()">âž¡</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle('visible', i === index);
      });
    }

    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      showPage(currentPage);
    }

    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      showPage(currentPage);
    }

    // Popup
    let popup = document.getElementById('popup');
    let popupPages = document.querySelectorAll('.popup-page');
    let popupIndex = 0;

    function openPopup() {
      popup.style.display = 'flex';
      showPopupPage(0);
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    function showPopupPage(index) {
      popupPages.forEach((pg, i) => {
        pg.classList.toggle('visible', i === index);
      });
      popupIndex = index;
    }

    function nextPopupPage() {
      popupIndex = (popupIndex + 1) % popupPages.length;
      showPopupPage(popupIndex);
    }

    function prevPopupPage() {
      popupIndex = (popupIndex - 1 + popupPages.length) % popupPages.length;
      showPopupPage(popupIndex);
    }
  </script>
</body>
</html>
