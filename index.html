<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Brainrot World - Roblox Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            text-align: center;
        }

        header {
            padding: 60px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .play-button {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 1.3rem;
            color: white;
            background: #ff4500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
        }

        .play-button:hover {
            background: #ff6a2b;
            transform: scale(1.05);
        }

        .timer-box {
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            display: inline-block;
            min-width: 280px;
        }

        .timer-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Brainrot World</h1>
    <p>Welkom bij Brainrot World! Speel nu de Roblox-game en mis de wekelijkse Admin Abuse niet.</p>

    <a class="play-button" href="https://www.roblox.com/games/78374481907574/Brainrot-World" target="_blank">
        ▶ Speel Brainrot World
    </a>
</header>

<div class="timer-box">
    <div class="timer-title">Admin Abuse begint over:</div>
    <div class="timer" id="countdown">Laden...</div>
</div>

<footer>
    © Brainrot World – Roblox Game
</footer>

<script>
    function getNextSaturdayNoon() {
        const now = new Date();
        const result = new Date(now);

        // Zaterdag = 6
        const day = now.getDay();
        const daysUntilSaturday = (6 - day + 7) % 7 || 7;

        result.setDate(now.getDate() + daysUntilSaturday);
        result.setHours(12, 0, 0, 0);

        if (result <= now) {
            result.setDate(result.getDate() + 7);
        }

        return result;
    }

    let targetDate = getNextSaturdayNoon();

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            targetDate = getNextSaturdayNoon();
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
            `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
